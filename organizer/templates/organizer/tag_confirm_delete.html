{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Delete Tag
{% endblock %}

{% block content %}
<div class="blog-tag-delete-confirm">
<form action="{{ tag.get_delete_url }}" method="post">
    {% csrf_token %}
        <div class="blog-tag-delete-confirm-label label-danger">            
                Are you sure, you want to delete tag {{ tag.name }}?            
        </div>

        <div class="blog-btns-cancel-delete">

                <button type="button" class="btn btn-info">
                    <a href="{{ tag.get_absolute_url }}">Cancel</a>
                </button>
                <button type="submit" class="btn btn-warning">
                    Delete Tag
                </button>

        </div>
</form>
</div>
{% endblock %}
