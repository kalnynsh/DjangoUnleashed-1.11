<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Startup Organizer
        {% endblock %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" size="72x72" href="{% static 'images/favicon/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" size="114x114" href="{% static 'images/favicon/apple-touch-icon-114x114.png' %}">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#e6e6e6">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#e6e6e6">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#e6e6e6">
    <!--CSS to Django-->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!--[if IE]><script
    src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script><![endif]-->
</head>
<body>

<div class="container"><!-- container -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <header>
                <h1>Startup Organizer</h1>
            </header>
            <main>
                {% block content %}
                    This is default content!
                {% endblock %}
            </main>
        </div>
    </div>
</div><!-- /container -->
<div class="container">
    <div class="row">
        <footer>
            <p>
                &copy; 2017
                <a href="https://DmitryForge.com/">
                    Dmitry Kalnynsh
                </a>
            </p>
            Created based on <a href="https://Django-Unleashed.com/">
            Django Unleashed</a>
        </footer>
    </div>
</div>
</body>
</html>
