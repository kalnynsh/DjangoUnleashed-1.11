{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Create Blog Post
{% endblock %}

{% block content %}
<div class="col-md-8">
    <div>
        <form action="{% url 'blog_post_create' %}" method="post">

            {% csrf_token %}

            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">
                Create Blog Post
            </button>

        </form>
    </div>
</div>
{% endblock %}
