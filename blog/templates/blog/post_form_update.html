{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Update Blog Post
{% endblock %}

{% block content %}
<div class="post-form-update">
    <div>
        <form action="{{ post.get_update_url }}" method="post">

            {% csrf_token %}

            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">
                Update Blog Post
            </button>

        </form>
    </div>
</div>
{% endblock %}
